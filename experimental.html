<!DOCTYPE html>
<html>

<head>
    <title>Experimental Page</title>
</head>

<body>
    

    <style>

        table {
          border-collapse: collapse;
          border-spacing: 0;
          width: 100%;
          border: 1px solid #ddd;
        }
        
        th, td {
          text-align: left;
          padding: 16px;
        }
        
        tr:nth-child(even) {
          background-color: #f2f2f2;
        }
        
    </style>
    
    <body>
        
        <h2>Full-width Table</h2>
        <p>Use width: 100% to create a full-width table:</p>
        
        <table id="table" class="table">
          <tr >
            <th >N</th>
            <th >Hero Name</th>
            <th>Attack Type</th>
            <th>Roles</th>
          </tr>
        </table> 
        </body>

        <!-- <p id="type"></p>    -->

    <script>
        getData();

        async function getData() {
            const response = await fetch('https://api.opendota.com/api/heroes');
            const data = await response.json();
            console.log(data);
            

            for (let i = 0; i < 121; i++) {

            const a = i+1;
            const b = data[i].localized_name;
            const c = data[i].attack_type;
            const d = data[i].roles;
            
            
            let tda = document.createElement("td");
            let tdb = document.createElement("td");
            let tdc = document.createElement("td");
            let tdd = document.createElement("td");
            
            
            let nodea = document.createTextNode(a);
            let nodeb = document.createTextNode(b);
            let nodec = document.createTextNode(c);
            let noded = document.createTextNode(d);
            

            tda.appendChild(nodea);
            tdb.appendChild(nodeb);
            tdc.appendChild(nodec);
            tdd.appendChild(noded);

            let tr = document.createElement("tr"); 
            tr.appendChild(tda);
            tr.appendChild(tdb);
            tr.appendChild(tdc);
            tr.appendChild(tdd);
            
            let table = document.getElementById("table"); 
            table.appendChild(tr);
            }

        } 

    </script>
</body>

</html>
