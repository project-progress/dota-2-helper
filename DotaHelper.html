<!DOCTYPE html>
<html>

  <head>
      <title>Dota Helper</title>
      <link rel="stylesheet" href="DotaHelper.css">
      <script src="DotaHelper.js"></script>
  </head>

  <!-- Heading -->

  <body>
      
    <div class="heading-image">
      <div class="heading-text">
        <h1 style="font-size: 40px">WELCOME TO THE WORLD OF DOTA 2</h1>
      </div>
    </div>
      
  </body>

  <!-- Input -->
    
  <body>
                          
    <form id="form" class="form">

      <input id="name1" class="name1" type="text"  placeholder="Choose the name of the 1st heroe">
      <input id="name" class="name" type="text"  placeholder="Choose a hero name">
      <input id="name2" class="name2" type="text"  placeholder="Choose the name of the 2nd heroe">
      <br>
      <input id="compareButton" class="compareButton" value="Compare" readonly onclick="compareHeroes()">
      <input id="searchButton"  class="searchButton"  value="Search" readonly onclick="searchHero()">
   
    </form> 
          
  </body>

  <!-- Tables -->

  <body id="bodyTable"> 
         
    <table id="mainTable" class="mainTable">
      <tr>
        <th>N</th>
        <th>Hero Name</th>
        <th>Attack Type</th>
        <th>Roles</th>
      </tr>
    </table> 
    <table id="resultTable" class="resultTable">
      <tr>
        <th>N</th>
        <th>Hero Name</th>
        <th>Attack Type</th>
        <th>Roles</th>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
    <table id="compareTable" class="compareTable">
      <tr>
        <th>1st Hero Name</th>
        <th>VS</th>
        <th>2nd Hero Name</th>
      </tr>
    </table>
    
    <br>

    <input id="goToCompareButton" class="goToCompareButton" value="Compare" readonly  onclick="goToCompareButton()"> 
    <input id="viewAllButton" class="viewAllButton" value="view all heroes" readonly onclick="returnHeroesButton()">  

  </body>
    
</html>
